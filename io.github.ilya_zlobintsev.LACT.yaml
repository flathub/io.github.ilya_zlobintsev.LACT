app-id: io.github.ilya_zlobintsev.LACT
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: startup.sh
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=/run/lactd.sock
cleanup:
  - /include
  - /share/vulkan/registry
  - '*.a'
  - /lib/pkgconfig
modules:
  - name: lact
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/ilya-zlobintsev/LACT/archive/refs/tags/v0.7.4.tar.gz
        sha256: b6035a65fd641b80a92b753c3e00c13f0c87575221136d509857233bd1984fb2
        x-checker-data:
          type: anitya
          project-id: 372202
          url-template: https://github.com/ilya-zlobintsev/LACT/archive/refs/tags/v$version.tar.gz
      - generated-sources.json
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        CARGO_HOME: /run/build/lact/cargo
        PREFIX: /app
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build -p lact --features flatpak --release
      - make install
      - install -Dm755 flatpak/startup.sh /app/bin/startup.sh
      - desktop-file-edit --set-key Exec --set-value startup.sh /app/share/applications/io.github.ilya_zlobintsev.LACT.desktop
    modules:
      - name: yad
        config-opts:
          - --enable-standalone
          - --disable-icon-browser
          - --disable-tools
        sources:
          - type: archive
            url: https://github.com/v1cont/yad/releases/download/v14.1/yad-14.1.tar.xz
            sha256: dde047a915cd8d3892c32b6ba031876f5cda673e01882c99613f043867c88133
            x-checker-data:
              type: anitya
              project-id: 5280
              url-template: https://github.com/v1cont/yad/releases/download/v$version/yad-$version.tar.xz
        cleanup:
          - /share/icons
        modules:
          - shared-modules/intltool/intltool-0.51.json
      - name: libdrm
        buildsystem: meson
        builddir: true
        config-opts:
          - -Dtests=false
          - --libdir=/app/drm/lib
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-2.4.124/drm-libdrm-2.4.124.tar.gz
            sha256: 49c077f3938147e7c321fe89255eb189c1be68f6ed0aa36e29d38e3db0e84e08
            x-checker-data:
              type: anitya
              project-id: 1596
              url-template: https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-$version/drm-libdrm-$version.tar.gz

  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_CUBE=OFF
      - -DBUILD_ICD=OFF
      - -DBUILD_VULKANINFO=ON
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/Vulkan-Tools/archive/v1.4.317/Vulkan-Tools-1.4.317.tar.gz
        sha256: 4586309ab5b2a9584fde62fd85b0ef5bb98b4cdbca9cb1ba3a2b4978dc2f355c
        x-checker-data:
          type: anitya
          project-id: 242111
          url-template: https://github.com/KhronosGroup/Vulkan-Tools/archive/v$version/Vulkan-Tools-$version.tar.gz
    modules:
      - name: volk
        buildsystem: cmake-ninja
        config-opts:
          - -DVOLK_INSTALL=ON
        sources:
          - type: archive
            url: https://github.com/zeux/volk/archive/vulkan-sdk-1.4.313.0.tar.gz
            sha256: d86bcf1aff499f41a3e445b55df5e393a5ce49b1bda689eb7335b0a0a54a3c0b
            x-checker-data:
              type: anitya
              project-id: 370476
              url-template: https://github.com/zeux/volk/archive/vulkan-sdk-$version.tar.gz
        modules:
          - name: vulkan-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.4.317/Vulkan-Headers-v1.4.317.tar.gz
                sha256: 78665959d10b09061d8c3e21db8bf3e8b699e2d3d532fce850a32312dba7228b
                x-checker-data:
                  type: anitya
                  project-id: 88835
                  url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz
